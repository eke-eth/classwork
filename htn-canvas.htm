<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="home-nav.css">
    <title>Canvas example</title>
    <style>
      
        canvas {
            border: medium double red;
            margin: 4px;
        }
    </style>
</head>
<body>
    <ul>
        <li><a href="#">Home</a></li>
        <li class="dropdown">
            <a href="javascript:void(0)" class="dropbtn">Examples</a>
            <div class="dropdown-content">
                <a href="#">Exercise 1</a>
                <a href="#">Exercise 2</a>
            </div>
        </li>

    </ul>
    <div class="main">
        
        <p>This is a canvas example</p>
        <canvas width="340px" height="200px" style="background-color: maroon;"></canvas><br>
        <h2>Draw a line</h2>
        <canvas id="myCanvas" height="100" width="300" style="border: 3px solid #d3d3d3;"><br></canvas>
        <h2>Draw a circle</h2>
        <canvas id="canvas-circle" height="100" width="300" style="border: 3px solid #d3d3d3;"></canvas>
        
    </div>
    <script>
        var c = document.getElementById("myCanvas");
        var ctx = c.getContext("2d");
        ctx.moveTo(0,0)
        ctx.lineTo(200, 100)
        ctx.stroke()
       
        var c1 = document.getElementById("canvas-circle");
        var ctx2 = c1.getContext("2d")
        ctx2.beginPath()
        ctx2.arc(95, 50, 40, 0, 2*Math.PI)
        ctx2.stroke();

        

        

    </script>
</body>
</html>
